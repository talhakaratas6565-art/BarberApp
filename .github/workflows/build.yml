name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        pip install -r requirements.txt || true

    - name: Install Android SDK + Build Tools (AIDL Fix)
      run: |
        sudo mkdir -p /usr/lib/android-sdk
        sudo apt update
        sudo apt install -y openjdk-17-jdk unzip wget
        wget https://dl.google.com/android/repository/build-tools_r33.0.1-linux.zip
        unzip build-tools_r33.0.1-linux.zip -d /usr/lib/android-sdk/
        mv /usr/lib/android-sdk/android-13 /usr/lib/android-sdk/build-tools

    - name: Initialize buildozer
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BarberApp-APK
        path: bin/*.apk
